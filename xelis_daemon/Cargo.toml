[package]
name = "xelis_daemon"
version = "1.17.0"
edition = "2021"
authors = ["Slixe <slixeprivate@gmail.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
xelis_common = { path = "../xelis_common", features = ["prompt", "clap", "rpc_server"] }
clap = { version = "4.5.2", features = ["derive"] }
bytes = "1"
actix = "0.13.0"
actix-web = "4"
sled = "0.34.7"
lru = "0.12.3"
async-trait = "0.1.64"
humantime = "2.1.0"
human_bytes = "0.4.2"
lazy_static = "1.4.0"
chacha20poly1305 = "0.10.1"
x25519-dalek = { version = "2.0.1", features = ["serde", "zeroize", "static_secrets"] }
xelis-environment = { git = "https://github.com/xelis-project/xelis-vm", branch = "dev" }
xelis-vm = { git = "https://github.com/xelis-project/xelis-vm", branch = "dev" }
rocksdb = "0.23.0"
strum = { version = "0.27.1", features = ["derive"] }

# Common dependencies
tokio = { version = "1", features = ["rt-multi-thread", "io-util", "io-std", "time", "macros", "sync", "net"] }
hex = "0.4.3"
log = "0.4"
anyhow = "1"
thiserror = "1"
serde = { version = "1", features = ["derive", "rc"] }
serde_json = "1"
rand = "0.8.4"
ed25519-dalek = "1"
indexmap = { version = "2.0.0", features = ["serde"] }
semver = "1.0.23"
futures = "0.3.31"
itertools = "0.14.0"
async-scoped = { version = "0.9.0", features = ["use-tokio"] }
